{% extends "layout/base.html" %} {% block header %}
<header>
  <h1 class="text-body-secondary text-center">{{heading}}</h1>
  <hr />
</header>
{% endblock %} {% block main %}
<div class="container p-4">
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-12 p-3" style="min-height: 200px">
        <p class="fs-4">
          Are you sure you want to delete <u>{{ object }} </u>?
        </p>
        {{ form }}
      </div>
      <hr />
      <div class="col-12 p-3">
        <div class="d-flex">
          <a
            href="{% url 'AppBlog:detail' pk=object.pk %}"
            class="btn btn-outline-secondary rounded-pill"
            >Back</a
          >
          <button
            class="btn btn-outline-danger rounded-pill ms-auto"
            type="submit"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %} {% block js %} {% endblock %}

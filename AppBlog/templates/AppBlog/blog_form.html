{% extends "layout/base.html" %} {% block header %}
<header class="pt-4">
  <h1 class="text-body-secondary">{{heading}}</h1>
  <hr />
</header>
{% endblock %} {% block main %} {% load django_bootstrap5 %}

<div class="container p-3">
  <div class="row">
    <div class="col-9 py-2">
      <form method="post" novalidate>
        {% csrf_token %} {% bootstrap_form form %}
        <a
          class="btn btn-sm btn-warning rounded-pill"
          href="{% url 'AppBlog:hashtag_create' %}"
          >New Hashtag</a
        >
        <hr class="my-3" />
        <div class="d-flex pt-3 pb-5">
          <a
            class="btn btn-outline-secondary rounded-pill"
            href="{% url 'AppBlog:panel' %}"
            >Back</a
          >
          <button
            class="btn btn-outline-secondary rounded-pill ms-auto"
            type="reset"
          >
            Reset
          </button>
          <button
            class="btn btn-outline-primary rounded-pill ms-3"
            type="submit"
          >
            {% if form.instance.pk %} Update {% else %} Save {% endif %}
          </button>
        </div>
      </form>
    </div>
    {% endblock %} {% block js %}
    <script>
      tinymce.init({
        selector: "textarea",
      });
    </script>
    {% endblock %}
  </div>
</div>

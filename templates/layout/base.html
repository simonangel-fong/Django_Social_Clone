<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- jquery -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <!-- TinyMCE editor -->
    <script
      src="https://cdn.tiny.cloud/1/vy5wrj8ki5mcju47s2qsm9wb75q4yt6cerdf7e58o6iy0su4/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- custom js -->
    <!-- <link rel="stylesheet" href="{% static 'js/main.js' %}" /> -->
  </head>
  <body>
    <!-- navbar -->
    {% include "layout/navbar.html" %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 col-md-1 p-0 border-end border-bottom border-1">
          <!-- sidebar -->
          {% include "layout/sidebar.html" %}
        </div>
        <div class="col-lg-10 col-md-11">
          <!-- main -->
          <main>
            {% block header %}{% endblock %} {% block main %}{% endblock %}
          </main>
        </div>
      </div>
    </div>
    {% block js %}{% endblock %}
  </body>
</html>

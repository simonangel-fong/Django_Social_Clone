<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- jquery -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- custom js -->
    <!-- <link rel="stylesheet" href="{% static 'js/main.js' %}" /> -->
  </head>
  <body>
    {% include "layout/nav.html" %}
    <main class="container main">
      {% block header %}{% endblock %}{% block main %} {% endblock %}
    </main>
    {% include "layout/foot.html" %} {% block js %}{% endblock %}
  </body>
</html>
